<div class="container">
    <h1>User Registration</h1>
    <form>
        <div class="form-group">
            <label>First Name</label><br>
            <input type="text" name="firstname" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Second Name</label><br>
            <input type="text" name="secondname" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input type="email" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Password</label><br>
            <input type="password" name="password" class="form-control" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
